<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="msgApp">
<h1>Filters</h1>
    <div ng-controller="msgCtrl">

        <div> {{name}} has a message for you: </div>
        <br>
        <div>{{sayMessage()}}</div>
        <br>
        <div>
           <button ng-click="feed()">Feed Nelson</button>
            <p>Cost: {{cookieCost | currency : "euro" : 4 }}</p>
        </div>
        <br>
        <img ng-src="img/yaakov_{{state}}.png">

    </div>

</body>
</html>
