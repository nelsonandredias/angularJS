<!DOCTYPE html>
<html lang="en" ng-app="ControllerAsApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body >
<h1>Controller as Syntax</h1>
    <div ng-controller="ParentController1">
        <div ng-controller="ChildController1">

        </div>
    </div>

    <div ng-controller="ParentController2 as parent">
        <p>Parent Value: {{parent.value}}</p>
        <div ng-controller="ChildController2 as child">
            <p>Child Value: {{child.value}}</p>
            <p>Parent Value mentioned inside ChildController: {{parent.value}}</p>
        </div>
    </div>

</body>
</html>
