<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body >
<h1>Custom Services Through a Factory</h1>

    <!-- Preconfigured List -->
    <div id="list" ng-controller="ShoppingListController as list">
        <h3> Shopping List</h3>
        <input type="text" ng-model="list.itemName" placeholder="Add item name"><br>
        <input type="text" ng-model="list.itemQuantity" placeholder="Add item quantity"><br>
        <button ng-click="list.addItem();">Add Item To Shopping List</button>
        <br>
        <ol>
            <li ng-repeat="item in list.items">
                {{item.quantity}} of {{item.name}}
                <button ng-click="list.removeItem($index);">Remove Item</button>
            </li>
        </ol>
        <div ng-show="list.errorMessage" class="error">
            Error: {{list.errorMessage}}
        </div>
    </div>


</body>
</html>
