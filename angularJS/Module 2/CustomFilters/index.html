<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
</head>
<body ng-app="msgApp">
<h1>Filters</h1>
    <div ng-controller="msgCtrl">

        <div> {{name}} has a message for you: </div>
        <br>
        <div>Original Message: {{sayMessage()}}</div>
        <div>Changed Message: {{sayLovesMessage()}}</div>
        <!-- replacement filter truth - change healthy to cookie -->
        <div>Truth Message: {{sayLovesMessage() | truth : "healthy" : "cookie" }}</div>
        <!-- chain of filters -->
        <div>Big Truth: {{sayLovesMessage() | truth : "healthy" : "cookie" | uppercase }}</div>
        <br>
        <div>
           <button ng-click="feed()">Feed Nelson</button>
        </div>
        <br>
        <img ng-src="img/yaakov_{{state}}.png">

    </div>

</body>
</html>
