<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <meta charset="UTF-8">
    <!-- design responsive to mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module2-Code Assignment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body ng-controller="ToBuyController as BuyList">

<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <h3 class="text-center">Shopping List Application</h3>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <form class="form-group text-center">
                            <label class="col-sm-12 col-md-12 col-lg-12 control-label" for="BuyItemName">Add item name</label>
                            <div class="col-sm-12 col-md-12 col-lg-12" >
                                <input class="form-control" id="BuyItemName" type="text" ng-model="BuyList.itemName">
                            </div>
                            <label class="col-sm-12 col-md-12 col-lg-12 control-label" for="BuyItemQuantity">Add item quantity</label>
                            <div class="col-sm-12 col-md-12 col-lg-12" >
                                <input class="form-control" id="BuyItemQuantity" type="text" ng-model="BuyList.itemQuantity">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12" id="center">
                                <button type="button" class="btn btn-success" ng-click="BuyList.addItem();">Add Item To Shopping List</button>
                            </div>
                            <br>
                        </form>
                    </div>
                    <hr>
                    <!-- Lists section -->
                    <div class="row">
                        <!-- To Buy List -->
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <h3 class="text-center">To Buy</h3>
                            <ol>
                                <li ng-repeat="item in BuyList.items">
                                       <!--<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">-->
                                            Buy {{item.quantity}} {{item.name}}
                                        <!--</div>
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">-->
                                            <button type="button" class="btn btn-primary .btn-xs"  ng-click="BuyList.boughtItem($index);">Bought</button>
                                       <!-- </div>-->
                                </li>

                            </ol>
                            <div class="error">Error: {{BuyList.errorMessage}}</div>
                        </div>
                        <!-- Already Bought List -->
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"  ng-controller="AlreadyBoughtController as BoughtList">
                            <h3 class="text-center">Already Bought</h3>
                            <ol>
                                <li ng-repeat="item in BoughtList.items">
                                    {{item.quantity}} of {{item.name}}
                                    <button type="button" class="btn btn-primary" ng-click="BoughtList.removeItem($index);">Bought</button>
                                </li>
                            </ol>
                            <div class="error">Error: {{BoughtList.errorMessage}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
