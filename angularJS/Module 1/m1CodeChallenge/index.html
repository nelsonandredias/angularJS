<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <!-- design responsive to mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module1-Code Assignment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body ng-app="myFirstApp">

<div class="container-fluid" ng-controller="mainCtrl">
    <div class="jumbotron">
        <div class="row">
            <h3 class="text-center">Check if you ate to much</h3>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="Lunch">List what you usually eat for lunch:</label>
                            <input type="text" class="form-control" id="Lunch" placeholder="Type here" ng-model="evaluation">
                        </div>
                        <p id="guideline">* List comma-separated items </p>

                        <div ng-show="isToMuch(evaluation)">
                            <p>Too much!</p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
