<h3>{{ list.title }}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{item.quantity}} of {{item.name}}
        <button ng-click="list.badRemove($index);">Bad Remove Item</button>
        <button ng-click="list.onRemove({index: $indexcd ..});">Remove Item</button>

</ol>
