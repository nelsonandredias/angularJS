<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body >
<h1>Directives with Isolate Scope</h1>

    <!-- List 1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list1">
        <input type="text" ng-model="list1.itemName" placeholder="Add item name"><br>
        <input type="text" ng-model="list1.itemQuantity" placeholder="Add item quantity"><br>
        <button ng-click="list1.addItem();">Add Item To Shopping List</button>
        <br>
        <shopping-list my-list="list1" title="{{list1.title}}"></shopping-list>
        <div ng-if="list1.errorMessage" class="error">
            Error: {{list1.errorMessage}}
        </div>
    </div>

    <!-- List 2 - limited to 3 items -->
    <div id="list2" ng-controller="ShoppingListController2 as list2">
        <input type="text" ng-model="list2.itemName" placeholder="Add item name"><br>
        <input type="text" ng-model="list2.itemQuantity" placeholder="Add item quantity"><br>
        <button ng-click="list2.addItem();">Add Item To Shopping List</button>
        <br>
        <shopping-list my-list="list2" title="Shopping List 2 - limited to 3 items"></shopping-list>
        <div ng-if="list2.errorMessage" class="error">
            Error: {{list2.errorMessage}}
        </div>
    </div>

</body>
</html>
