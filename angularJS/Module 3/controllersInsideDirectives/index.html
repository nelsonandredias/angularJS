<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body >
<h1>Directives with their own Controllers</h1>

    <!-- List 1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController as list">
        <input type="text" ng-model="list.itemName" placeholder="Add item name"><br>
        <input type="text" ng-model="list.itemQuantity" placeholder="Add item quantity"><br>
        <button ng-click="list.addItem();">Add Item To Shopping List</button>
        <br>
        <shopping-list items="list.items" title="{{list.title}}"></shopping-list>

    </div>

</body>
</html>
