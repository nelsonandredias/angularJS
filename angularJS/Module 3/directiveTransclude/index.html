<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >
<h1>Directives with Transclude</h1>

    <!-- List 1 - unlimited items -->
    <div id="list" ng-controller="ShoppingListController as list">
        <input type="text" ng-model="list.itemName" placeholder="Add item name"><br>
        <input type="text" ng-model="list.itemQuantity" placeholder="Add item quantity"><br>
        <button ng-click="list.addItem();">Add Item To Shopping List</button>
        <br>
        <span>{{list.lastRemoved }}</span>

        <shopping-list id="list1" items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)">
            <span class="warning"> WARNING! WARNING! {{list.warning}}</span>
        </shopping-list>

        <shopping-list id="list2" items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)">
            <div>
                <div class="title"> OH, THE HORROR!</div>
                <div>{{list.warning}}</div>
            </div>
        </shopping-list>

    </div>

</body>
</html>
