<html lang="en" ng-app="NarrowItDownApp">

    <title>Module3-Code Assignment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body ng-controller="NarrowItDownController as narrow">

                    <div class="row">
                        <form class="form-inline text-center">

                                <label class=" col-sm-12 col-md-12 col-lg-12 title" for="BuyItemName" >Search Menu Item Description</label>
                                <div class="col-sm-12 col-md-12 col-lg-12" >
                                    <input class="form-control" id="BuyItemName" type="text" ng-model="narrow.itemName" style="width: 60%; margin: 0 auto;">
                                    <div style="margin: 50px;">
                                        <button class="btn btn-success btn-lg" ng-click="narrow.itemSubmit();">Narrow It Down <br> For Me!</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <hr>
                    <div ng-show="narrow.errorMessage" class="error">
                        Error: {{narrow.errorMessage}}
                    </div>
                    <!-- Lists section -->
                    <div class="row">
                         <!--Retrieved List -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h3 class="text-center title">Items</h3>
                            <div class="row">
                                <div class="col-sm-4 text-center" style="border-bottom: 1px solid #222222; font-weight: bold; font-size: 20px;">Name (Short Name)</div>
                                <div class="col-sm-8 text-center" style="border-bottom: 1px solid #222222; font-weight: bold; font-size: 20px;">Description</div>
                            </div>
                            <found-items ng-repeat="item in narrow.list"></found-items>

                </div>
            </div>
        </div>
    </div>
</div>
